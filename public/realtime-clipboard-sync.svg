<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1400" height="1000" viewBox="0 0 1400 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .device-fill { fill: #d1d5db; }
      .stroke { stroke: #111827; stroke-width: 3; stroke-linecap: round; stroke-linejoin: round; }
      .arrow { stroke: #111827; stroke-width: 3; fill: none; marker-end: url(#arrowhead); }
      .highlight { fill: #5B89FF; }
      .sync { fill: #608BFF; opacity: 0.8; }
    </style>
    <marker id="arrowhead" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 z" fill="#111827" />
    </marker>
  </defs>

  <!-- Central cloud -->
  <g transform="translate(700,500)">
    <ellipse rx="140" ry="70" class="sync stroke"/>
    <ellipse rx="110" ry="55" class="sync"/>
  </g>

  <!-- Laptop (left) -->
  <g transform="translate(200,400)">
    <rect x="0" y="0" width="180" height="110" rx="10" ry="10" class="device-fill stroke"/>
    <rect x="40" y="20" width="100" height="60" rx="6" ry="6" class="highlight"/>
    <rect x="20" y="110" width="140" height="15" class="stroke"/>
  </g>

  <!-- Phone (top) -->
  <g transform="translate(650,200)">
    <rect x="0" y="0" width="80" height="160" rx="12" ry="12" class="device-fill stroke"/>
    <rect x="15" y="20" width="50" height="80" rx="6" ry="6" class="highlight"/>
    <circle cx="40" cy="140" r="6" class="stroke"/>
  </g>

  <!-- Tablet (right) -->
  <g transform="translate(1100,370)">
    <rect x="0" y="0" width="160" height="220" rx="18" ry="18" class="device-fill stroke"/>
    <rect x="30" y="40" width="100" height="120" rx="8" ry="8" class="highlight"/>
    <circle cx="80" cy="180" r="6" class="stroke"/>
  </g>

  <!-- Desktop (bottom) -->
  <g transform="translate(600,750)">
    <rect x="0" y="0" width="200" height="140" rx="10" ry="10" class="device-fill stroke"/>
    <rect x="50" y="30" width="100" height="60" rx="6" ry="6" class="highlight"/>
    <rect x="70" y="140" width="60" height="15" class="stroke"/>
  </g>

  <!-- Sync arrows -->
  <path d="M 380 450 C 500 460, 580 480, 650 500" class="arrow"/>
  <path d="M 740 500 C 800 480, 880 460, 1100 480" class="arrow"/>
  <path d="M 700 360 C 700 400, 700 440, 700 460" class="arrow"/>
  <path d="M 700 570 C 700 640, 700 700, 700 750" class="arrow"/>
</svg>
